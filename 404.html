<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <audio controls autoplay loop hidden>
      <source src="assets/audio/Greatgig.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="parallax">
      <!-- Top overlay -->
      <div class="overlay top">
        <img
          src="assets/images/cabra.PNG"
          alt="Top Layer"
          class="layer-image"
        />
        <p class="top-text">
          Hi! We are trying to find Mars so you can land safely in the intended
          destiny, but the solar system is MARSive so it might take a while.
        </p>
      </div>

      <!-- Spacer for scrollable area -->
      <div class="spacer"></div>

      <!-- Bottom overlay (fixed) -->
      <div class="overlay bottom fixed-bottom">
        <img
          src="assets/images/luna.PNG"
          alt="Bottom Layer"
          class="layer-image"
        />
        <div class="bottom-content">
          <h1>ERROR 404</h1>
          <button onclick="history.back()">Return to Earth</button>
        </div>
      </div>
    </div>
  </body>
</html>
