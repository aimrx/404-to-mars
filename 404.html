<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div class="parallax-container">
      <div class="parallax-layer stars-layer">
        <img src="./assets/images/stars image.PNG" alt="stars" weight="100%" />
      </div>
      <div class="parallax-layer planets-layer">
        <img
          src="./assets/images/planets image.PNG"
          alt="planets"
          weight="100%"
        />
      </div>
      <div class="parallax-layer moon-layer">
        <img src="./assets/images/moon image.PNG" alt="moon" weight="100%" />
      </div>
    </div>
  </body>
</html>
