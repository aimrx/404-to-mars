<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <audio controls autoplay loop>
      <source src="./assets/audio/Greatgig.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="parallax-js-section">
      <div class="parallax-layer layer-back">
        <img
          src="./assets/images/stars image.PNG"
          alt="stars"
          class="parallax-image"
        />
      </div>

      <div class="parallax-layer goat-layer">
        <img
          src="./assets/images/goat image.PNG"
          alt="goat"
          class="moon-image"
        />
      </div>

      <div class="parallax-layer layer_middle">
        <img
          src="./assets/images/planets image.PNG"
          alt="planets"
          class="parallax-image"
        />
      </div>

      <div class="parallax-layer moon-layer">
        <img
          src="./assets/images/moon image.PNG"
          alt="moon"
          class="moon-image"
        />
      </div>
    </div>

    <script src="parallax.js"></script>
  </body>
</html>
